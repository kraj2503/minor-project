<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>AQI Prediction</h1>
        <form id="aqiForm">
            <label for="co">CO:</label>
            <input type="number" id="co" name="co" required><br><br>

            <label for="no2">NO2:</label>
            <input type="number" id="no2" name="no2" required><br><br>

            <label for="no2">o3:</label>
            <input type="number" id="o3" name="o3" required><br><br>

            <label for="no2">SO2:</label>
            <input type="number" id="so2" name="so2" required><br><br>

            <label for="no2">pm2_5:</label>
            <input type="number" id="pm2_5" name="pm2_5" required><br><br>

            <label for="no2">pm10:</label>
            <input type="number" id="pm10" name="pm10" required><br><br>

            <label for="no2">temp:</label>
            <input type="number" id="temp" name="temp" required><br><br>

            <label for="no2">humidity:</label>
            <input type="number" id="humidity" name="humidity" required><br><br>

            <!-- Add similar fields for o3, so2, pm2_5, pm10, temp, humidity -->

            <input type="submit" value="Predict">
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
